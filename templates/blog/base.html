{% load static %}
{% load blog_tags %}

<!doctype html>
<html lang="ko">

{% include 'blog/head.html' %}

<body>

<div id="content">
    {% block content %}
    {% endblock content %}
</div>
<div id="sidebar">
    <h2>My blog</h2>
    <p>
        This is my blog.
        I've written {% total_posts %} posts so far.
    </p>
    <p>
        <a href="{% url 'blog:post_list' %}">Back to List</a>
    </p>
</div>



<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- 자바 스크립트 추가 블럭 -->
{% block script %}
{% endblock script %}

</body>
</html>
